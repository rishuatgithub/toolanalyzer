<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tool Analyzer</title>

    <!-- Angular JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>


    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tool Analyzer stylesheets -->
    <link rel="stylesheet" href="stylesheet/css/ta-index.css">
    <link rel="stylesheet" href="stylesheet/css/ta-home.css">
    <link rel="stylesheet" href="stylesheet/css/ta-points.css">

    <!-- Tool Analyzer Controller Libraries -->
    <script src="controller/ta-app-master.js"></script>
    <script src="controller/ta-app-route.js"></script>
    <script src="controller/ta-app-home.js"></script>
    <script src="controller/ta-app-detailscntrl.js"></script>
    <script src="controller/ta-app-evaluatepointscntrl.js"></script>

    <!-- Other Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.0.3/angular-chart.min.js"></script>


    <!-- AWS Lex Import -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>

</head>
<body ng-app="toolanalyzer">

<div class="container-fluid">

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="stylesheet/images/ta-icon.svg" width="35" height="35" class="d-inline-block align-top" alt="">
            <strong>Tool Analyzer</strong>
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#!home">
                    <img src="stylesheet/images/home.svg" width="25" height="25" class="d-inline-block align-top" alt=""> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!points">
                    <img src="stylesheet/images/form.svg" width="25" height="25" class="d-inline-block align-top" alt=""> Tool Evaluation
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!market">
                    <img src="stylesheet/images/market.svg" width="25" height="25" class="d-inline-block align-top" alt=""> Market Prediction
                </a>
            </li>
        </ul>

    </nav>

    <div class="container">
        <ng-view></ng-view>
    </div>


    <!-- footer -->

</div>


</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
